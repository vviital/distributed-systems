<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote system</title>
    <script src="./vendor.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="container"><h1>Vote system</h1></div>
    <div class="row">
        <div id="exTab1" class="container">
            <ul class="nav nav-pills">
                <li class="active col-xs-5">
                    <a  href="#1a" data-toggle="tab" style="">Vote</a>
                </li>
                <li class="col-xs-5"><a href="#2a" data-toggle="tab">Create vote</a>
                </li>
            </ul>

            <div class="tab-content clearfix col-xs-12" style="margin-top: 20px">
                <div class="tab-pane active" id="1a">
                    <div class="panel panel-default">
                        <div class="panel-heading">Current vote</div>
                        <div class="panel-body">
                            <div id="vote-container">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="2a">
                    <div class="panel panel-default">
                        <div class="panel-heading">Creating new vote</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="vote-title">Vote title</label>
                                    <input type="text" class="form-control" id="vote-title" placeholder="Vote title">
                                    <small id="vote-title-help" class="form-text text-muted">Enter title for new vote</small>
                                </div>
                                <label>Candidates</label>
                                <div id="vote-form-content">

                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" id="add-candidate-button">Add new candidate</button>
                                    <button type="submit" class="btn btn-primary">Submit new vote</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
